<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="three.js"></script>
    <script>
        var scene, camera, render;
        var loader = new THREE.FontLoader();
        //导入字体，设定字体，这里的话，你们找对自己的字体路径，可能和我的不一样的！！下载的three.js包里面examples/fonts里面有字体
        loader.load('./fonts/helvetiker_bold.typeface.json', function (font) {
            init(font);
            animate();
        });


        function init(font) {
            // 老三样 场景scene，相机camera，渲染器render
            // SCENE
			scene = new THREE.Scene();

            // CAMERA
			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
			camera.position.set( 0, 400, 700 );
			cameraTarget = new THREE.Vector3( 0, 150, 0 );

            // LIGHTS
			var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
			dirLight.position.set( 0, 0, 1 ).normalize();
			scene.add( dirLight );
			var pointLight = new THREE.PointLight( 0xffffff, 1.5 );
			pointLight.position.set( 0, 100, 90 );
			scene.add( pointLight );

            // 渲染器
            renderer = new THREE.WebGLRenderer();


            //背景颜色修改一下
            renderer.setClearColor(0xf0f0f0);


            renderer.setSize(window.innerWidth, window.innerHeight);


            //显示在窗体
            document.body.appendChild(renderer.domElement);


            // 文字
            var text = "NM";


            var g = new THREE.TextGeometry(text, {
                // 设定文字字体，
                font: font,
                //尺寸
                size: 30,
                //厚度
                height: 30,
                curveSegments: 4,
                bevelThickness: 2,
                bevelSize: 1.5,
            });
            //计算边界，暂时不用管
            g.computeBoundingBox();
            //3D文字材质
            var m = new THREE.MeshBasicMaterial({ color: 0x98acd2 });
            materials = [
					new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } )
				];
            var mesh = new THREE.Mesh(g, materials);

            // 加入到场景中
            scene.add(mesh);

        }


        function animate() {
            requestAnimationFrame(animate);
            // 渲染
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
